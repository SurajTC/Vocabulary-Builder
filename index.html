<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="static/css/main.min.css">
    
    <title>GRE Vocabulary</title>

<body>
    <header>

        <div class="template">
            <div class="cards__card">
                <div class="cards__card__context">
                    <h4></h4>
                    <h3></h3>
                    <p onclick="hide(this)"></p>
                    <span> -1 </span>
                </div>
                <div class="cards__card__button">
                    <button onclick="show(this, '#A3BE8C', 1)">Know</button>
                    <button onclick="show(this, '#BF616A', 0)">Don't Know</button>
                </div>
            </div>
        </div>

    </header>
    <main>
        <section class="topbar">

            <div class="deck">
                <button class="btn-left" onclick="changeDeck(-1)"> < </button>
                <p class="deck__name"></p>
                <button class="btn-right" onclick="changeDeck(1)"> > </button>
            </div>
            <div class="stats">
                <h4>12</h4>
                <h4>12</h4>
                <h4>06</h4>
                <h4>30</h4>
            </div>
        </section>
        <section class="cards" id="cards">

            <!-- <div class="cards__card">

                </div>

                <div class="cards__card__button">
                    <button onclick="show(this, '#A3BE8C')">Know</button>
                    <button onclick="show(this, '#BF616A')">Don't Know</button>
                </div>
            </div> -->

        </section>
        <!-- <input id="myfiles" type="file" multiple> -->
    </main>


    <script src="static/main.js"></script>
</body>
</html>
